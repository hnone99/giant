    <div class="test-wrap">

                <span class="ml-4">Level A</span>
            </div>
        </div>
        <div class="test-body">
            <ol class="questions">
                <li>
                    <div class="num">1</div>
                    <div class="text">
                        <div class="question">다음 제시된 낱말과 비슷한 말은? <br><strong>조장하다</strong></div>

                            <label for="quiz1-1">

                            </label>
                            <label for="quiz1-2">
                                <input type="radio" id="quiz1-2" name="quiz1"><i>2</i><span>분노하다</span>
                            </label>
                            <label for="quiz1-3">
                                <input type="radio" id="quiz1-3" name="quiz1"><i>3</i><span>추종하다</span>
                            </label>
                            <label for="quiz1-4">
                                <input type="radio" id="quiz1-4" name="quiz1"><i>4</i><span>주장하다</span>
                            </label>
                            <label for="quiz1-5">
                                <input type="radio" id="quiz1-5" name="quiz1"><i>5</i><span>제시하다</span>
                            </label>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="num">2</div>
                    <div class="text">
                        <div class="question">다음 중 단어 쌍의 관계가 동일하도록 괄호 안에 들어갈 알맞은 단어를 고르면? <br><strong>(보기)   연필 : 필기구 = (         ) : 포유류</strong></div>
                        <div class="choice">
                            <label for="quiz2-1">
                                <input type="radio" id="quiz2-1" name="quiz1"><i>1</i><span>펭귄</span>
                            </label>
                            <label for="quiz2-2">
                                <input type="radio" id="quiz2-2" name="quiz1"><i>2</i><span>도롱뇽</span>
                            </label>
                            <label for="quiz2-3">
                                <input type="radio" id="quiz2-3" name="quiz1"><i>3</i><span>상어</span>
                            </label>
                            <label for="quiz2-4">
                                <input type="radio" id="quiz2-4" name="quiz1"><i>4</i><span>박쥐</span>
                            </label>
                            <label for="quiz2-5">
                                <input type="radio" id="quiz2-5" name="quiz1"><i>5</i><span>도마뱀</span>
                            </label>
                        </div>
                    </div>
