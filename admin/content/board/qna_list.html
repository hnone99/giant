    <script>
        //grid
        const gridData = [
            {
                name: '홍길동',
                phone: '010-1234-1234',
                email: 'abc@email.com',
                title: '문의드립니다문의드립니다 문의드립니다.',
                date: '2020.12.08  12:23:45',
                answer: 'N',
            },
        ];

        const grid = new tui.Grid({
            el: document.getElementById('grid'),
            data: gridData,
            scrollX: false,
            scrollY: false,
            rowHeaders: ['checkbox','rowNum'],
            columns: [
                {
                    header: '이름',
                    name: 'name',
                    align: 'center',
                    width: 150,
                },
                {
                    header: '연락처',
                    name: 'phone',
                    align: 'center',
                    width: 150,
                },
                {
                    header: '이메일',
                    name: 'email',
                    align: 'center',
                    width: 200,
                },
                {
                    header: '제목',
                    name: 'title',
                },
                {
                    header: '등록일시',
                    name: 'date',
                    align: 'center',
                    width: 160,
                },
                {
                    header: '답변상태',
                    name: 'answer',
                    align: 'center',
                    width: 120,
                },
            ],
            pageOptions: {
                useClient: true,
                perPage: 5
            }
        });

        grid.on('click', function(ev) {
            if(ev.columnName == 'title'){
                document.location.href = 'qna_detail.html';
            }
        });
        grid.on('mouseover', function(ev) {
            if(ev.columnName == 'title'){
                ev.nativeEvent.target.style.cursor = 'pointer';
            }
        });

        let rowCount = grid.getRowCount();
        document.querySelector('#rowCount').innerHTML = rowCount;
    </script>
